sudo: required
services:
  - docker
language: python
python:
  - "3.8"
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install: 
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  # - curl https://sdk.cloud.google.com | bash > /dev/null;
  - curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz | tar zx
  - ./google-cloud-sdk/install.sh --quiet
  # - source $HOME/google-cloud-sdk/path.bash.inc
  - source ./google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl 
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-406021
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials multi-cluster
  - gcloud components install kubectl
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t cr9ver/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true cr9ver/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
